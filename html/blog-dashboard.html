<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/blog-dashboard.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <title>Blog Dashboard</title>

</head>
<body>
    <header>
        <a href="#" class="logo"><h2>SD</h2></a>
        <nav class="navbar">
            <input type="checkbox" id="tab-nav" class="tab-nav">
            <label for="tab-nav" class="label">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </label>
            <ul class="nav-content">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#services">Services</a></li>
                <li><a href="../index.html#projects">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <table id="crud">
            <caption>Articles</caption>
            <thead>
                <tr>
                    <td>No</td>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="add-article">Add Article</button>
    </div>
    <div class="popup">
        <form action="">
            <input type="number" placeholder="No" name="id">
            <input type="text" placeholder="Title" name="title">
            <input type="text" placeholder="Author" name="author">
            <div id="text" name="text">
                <div id="toolbar"></div>
                <div id="editor"></div>
            </div>
            <div class="cta">
                <input type="submit" value="Save">
                <input type="submit" value="Cancel" id="cancel">
            </div>
        </form>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script defer src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script defer src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script defer src="../script/firebase-config.js"></script>
    <script defer src="../script/blog-dashboard.js"></script>
    
</body>
</html>
